<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/vue.js"></script>
    <title>helloWorld</title>
</head>
<body>
    <div id="app">
        {{message}}
        <button @click="add(1,$event)">button</button>
        <!-- 加.native 调让组件调用构造器里的方法（输出2wrap），而不是组件里的方法 -->
        <com @click.native="add(2)"></com>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"helloWorld"
            },
            methods:{
                add(e){
                    console.log(e+'wrap');
                }
            },
            components:{
                'com':{
                    template:`<div>
                        <button>button</button>
                    </div>`,
                    methods:{
                        add(){
                            console.log('hi')
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
