<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/vue.js"></script>
    <title>propsData</title>
</head>
<body>
    <div id="app">
        {{message}}
        <pd></pd>
    </div>
    <script>
        var pd = Vue.extend({
            template:'<div>propsData:{{a}}</div>',
            props:['a']
        });
        new pd({propsData:{a:'one two'}}).$mount('pd');
        var app = new Vue({ 
            el:"#app",
            data:{
                message:"helloWorld"
            }
        });
    </script>
</body>
</html>
